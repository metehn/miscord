<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miscord - Discord Alternative</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #36393f;
            color: #dcddde;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }
        
        .server-sidebar {
            width: 72px;
            background-color: #202225;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 0;
            border-right: 1px solid #1e2124;
        }
        
        .server-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #7289da, #5865f2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            color: white;
            transition: border-radius 0.2s;
        }
        
        .server-icon:hover {
            border-radius: 30%;
        }
        
        .server-icon.active {
            border-radius: 30%;
        }
        
        .channels-sidebar {
            width: 240px;
            background-color: #2f3136;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #1e2124;
        }
        
        .server-header {
            height: 48px;
            padding: 0 16px;
            border-bottom: 1px solid #1e2124;
            display: flex;
            align-items: center;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
        }
        
        .server-header:hover {
            background-color: #34373c;
        }
        
        .channels-container {
            flex: 1;
            padding: 16px 8px;
            overflow-y: auto;
        }
        
        .channel-category {
            font-size: 12px;
            font-weight: 600;
            color: #8e9297;
            text-transform: uppercase;
            margin: 16px 8px 4px;
            letter-spacing: 0.02em;
        }
        
        .channel {
            display: flex;
            align-items: center;
            padding: 6px 8px;
            margin: 1px 0;
            border-radius: 4px;
            cursor: pointer;
            color: #8e9297;
            transition: background-color 0.15s, color 0.15s;
        }
        
        .channel:hover {
            background-color: #3c3f44;
            color: #dcddde;
        }
        
        .channel.active {
            background-color: #5865f2;
            color: white;
        }
        
        .channel-icon {
            margin-right: 8px;
            font-size: 18px;
        }
        
        .channel-name {
            font-size: 16px;
            font-weight: 500;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #36393f;
        }
        
        .chat-header {
            height: 48px;
            background-color: #36393f;
            border-bottom: 1px solid #1e2124;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 1px 0 rgba(4,4,5,0.2);
        }
        
        .chat-header-info {
            display: flex;
            align-items: center;
        }
        
        .channel-hash {
            color: #8e9297;
            margin-right: 8px;
            font-size: 20px;
        }
        
        .channel-title {
            font-weight: 600;
            font-size: 16px;
            color: white;
        }
        
        .channel-description {
            margin-left: 8px;
            color: #8e9297;
            font-size: 14px;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px 20px;
            background-color: #36393f;
        }
        
        .voice-message {
            margin-bottom: 16px;
            display: flex;
            align-items: flex-start;
            padding: 2px 16px 2px 72px;
            position: relative;
            min-height: 44px;
        }
        
        .voice-message:hover {
            background-color: #32353b;
        }
        
        .message-avatar {
            position: absolute;
            left: 16px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7289da, #5865f2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 16px;
        }
        
        .message-content {
            flex: 1;
        }
        
        .message-header {
            display: flex;
            align-items: baseline;
            margin-bottom: 4px;
        }
        
        .username {
            font-weight: 600;
            font-size: 16px;
            color: white;
            margin-right: 8px;
            cursor: pointer;
        }
        
        .timestamp {
            font-size: 12px;
            color: #a3a6aa;
        }
        
        .voice-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 4px;
        }
        
        .play-button {
            background-color: #5865f2;
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.15s;
            font-size: 14px;
        }
        
        .play-button:hover {
            background-color: #4752c4;
        }
        
        .voice-duration {
            font-size: 12px;
            color: #a3a6aa;
            background-color: #2f3136;
            padding: 4px 8px;
            border-radius: 12px;
        }
        
        .input-container {
            padding: 24px 16px;
            background-color: #36393f;
        }
        
        .message-input-wrapper {
            background-color: #40444b;
            border-radius: 8px;
            padding: 11px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .username-input {
            background: transparent;
            border: none;
            color: #dcddde;
            font-size: 14px;
            min-width: 120px;
            max-width: 150px;
            outline: none;
        }
        
        .username-input::placeholder {
            color: #72767d;
        }
        
        .input-divider {
            width: 1px;
            height: 24px;
            background-color: #4f545c;
        }
        
        .recording-status {
            flex: 1;
            color: #a3a6aa;
            font-size: 14px;
        }
        
        .record-button {
            background-color: #5865f2;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.15s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .record-button:hover {
            background-color: #4752c4;
        }
        
        .record-button.recording {
            background-color: #ed4245;
            animation: pulse 1s infinite;
        }
        
        .record-button.recording:hover {
            background-color: #d83c3e;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        
        .record-button:disabled {
            background-color: #4f545c;
            cursor: not-allowed;
        }
        
        .user-area {
            height: 52px;
            background-color: #292b2f;
            border-top: 1px solid #1e2124;
            display: flex;
            align-items: center;
            padding: 8px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            flex: 1;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7289da, #5865f2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 14px;
            margin-right: 8px;
        }
        
        .user-details {
            flex: 1;
        }
        
        .username-display {
            font-size: 14px;
            font-weight: 600;
            color: white;
            line-height: 18px;
        }
        
        .user-status {
            font-size: 12px;
            color: #a3a6aa;
            line-height: 16px;
        }
        
        .user-controls {
            display: flex;
            gap: 4px;
        }
        
        .user-control-btn {
            width: 28px;
            height: 28px;
            background: transparent;
            border: none;
            border-radius: 4px;
            color: #b9bbbe;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.15s, color 0.15s;
        }
        
        .user-control-btn:hover {
            background-color: #3c3f44;
            color: #dcddde;
        }
        
        .online-indicator {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 14px;
            height: 14px;
            background-color: #3ba55c;
            border: 3px solid #2f3136;
            border-radius: 50%;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #2e3136;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #1e2124;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #1a1c1f;
        }
    </style>
</head>
<body>
    <!-- Server Sidebar -->
    <div class="server-sidebar">
        <div class="server-icon active" title="Miscord Server">M</div>
    </div>
    
    <!-- Channels Sidebar -->
    <div class="channels-sidebar">
        <div class="server-header">
            <span>Miscord Server</span>
        </div>
        
        <div class="channels-container">
            <div class="channel-category">Voice Channels</div>
            <div class="channel active" data-channel="general-voice">
                <span class="channel-icon">üîä</span>
                <span class="channel-name">General</span>
            </div>
            <div class="channel" data-channel="music-voice">
                <span class="channel-icon">üéµ</span>
                <span class="channel-name">Music</span>
            </div>
            <div class="channel" data-channel="gaming-voice">
                <span class="channel-icon">üéÆ</span>
                <span class="channel-name">Gaming</span>
            </div>
            
            <div class="channel-category">Text Channels</div>
            <div class="channel" data-channel="general-text">
                <span class="channel-icon">#</span>
                <span class="channel-name">general</span>
            </div>
            <div class="channel" data-channel="random-text">
                <span class="channel-icon">#</span>
                <span class="channel-name">random</span>
            </div>
        </div>
        
        <div class="user-area">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">?</div>
                <div class="user-details">
                    <div class="username-display" id="usernameDisplay">Not logged in</div>
                    <div class="user-status">üî¥ Offline</div>
                </div>
            </div>
            <div class="user-controls">
                <button class="user-control-btn" title="Mute">üîá</button>
                <button class="user-control-btn" title="Deafen">üîà</button>
                <button class="user-control-btn" title="Settings">‚öôÔ∏è</button>
            </div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="chat-header">
            <div class="chat-header-info">
                <span class="channel-hash">üîä</span>
                <span class="channel-title" id="channelTitle">General</span>
                <span class="channel-description" id="channelDescription">Voice channel for general discussions</span>
            </div>
        </div>
        
        <div class="messages-container" id="messagesContainer">
            <!-- Voice messages will be dynamically added here -->
        </div>
        
        <div class="input-container">
            <div class="message-input-wrapper">
                <input type="text" id="usernameInput" class="username-input" placeholder="Enter your name..." maxlength="20">
                <div class="input-divider"></div>
                <div class="recording-status" id="recordingStatus">Click record to send a voice message</div>
                <button id="recordButton" class="record-button">
                    üé§ <span>Record</span>
                </button>
            </div>
        </div>
    </div>
    
    <script src="/main.js"></script>
</body>
</html>
